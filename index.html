<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script src="app.js" defer></script>
  <title>TopLingo</title>

<body>
  
    <div class="roxo"></div>

  <header>
    <div class="titulo">
        TopLingo
    </div>

    <div>
      <input type="checkbox" class="checkbox" id="chk" />
      <label class="label" for="chk">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
      </label>
    </div>

    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>


  </header>

  <main>
    <div class="container">
        <div class="card">
          <div class="espaco">
            <textarea   id="texto" placeholder= "Escreva aqui" rows="3" cols="50" ></textarea>
            <select class="linguas"></select>
          </div>

          <div class="card2">
            <textarea id="traducao" placeholder="tradução" rows="3" cols="50"></textarea>
            <select class="linguas2"></select>
          </div>
        </div>



        <button id="botao">TRADUZIR</button>
      </div>
  </main>


  <div class="containerFalar">
    <p>Este site utiliza comandos por voz. Diga alice para mudar a cor de fundo. É necessário ter um microfone. </p>   
    <button class="botaoFalar" id="speakBtn">FALAR</button>
    <img class="microfone" src="./img/microfone-removebg-preview.png" alt="">
</div>



  <footer>
    <p> Ricardo e Ana Luiza - DS2BIT-B</p>
  </footer>
